<div class="container shadow-lg p-3 mb-5 bg-body rounded" style="margin-top: 7%; width: 60%; height: 100%; align-content: center;">
  <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;"><b>Clinic Management System</b></h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group mb-3 mt-4" style="width: 50%; margin-left: 25%;">
      <span class="input-group-text" id="basic-addon1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </span>
      <input formControlName="email" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
    </div>
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" style="width: 50%; margin-left: 25%; color: red;">
      <div *ngIf="email?.errors?.['required']">
        *Email is required.
      </div>
      <div *ngIf="email?.errors?.['email']">
        *Enter a valid email.
      </div>
    </div>

    <div class="input-group mb-3 my-5" style="width: 50%; margin-left: 25%;">
      <span class="input-group-text" id="basic-addon1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
          <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
      </span>
      <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
    </div>
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"  style="width: 50%; margin-left: 25%; color: red;">
      <div *ngIf="password?.errors?.['required']">
        *Password is required.
      </div>
      <div *ngIf="password?.errors?.['minlength']">
        *Password must be at least 6 characters long.
      </div>
    </div>

    <button type="submit" class="btn btn-primary my-4" style="width: 40%; margin-left: 30%;">Submit</button>
  </form>

  <p class="mb-4" style="text-align: center;">Don't have an account? <a href="/register">Create an account</a></p>
</div>
