
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="mb-4 text-center">Patient Registration</h2>
        @if (exists===true) {
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p><strong> Patient allready exists </strong>please try to login </p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
          </div>
        }
        @if (create===true) {
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p><strong> Patient created </strong>please try to login </p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
          </div>
        }
        <form id="patientRegistrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input [(ngModel)]="patient.name" name="name" type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="age">Date of Birth</label>
            <input [(ngModel)]="patient.dob" name="dob" type="date"  class="form-control" id="dob" required>
          </div>
          <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <select [(ngModel)]="patient.gender" name="gender" class="form-control" id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group mb-5">
            <label for="phone">Phone</label>
            <input [(ngModel)]="patient.phone" name="phone" type="tel" class="form-control" id="phone" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block" style="width:25%; margin-left: 40%;">Submit</button>
        </form>
      </div>
    </div>
  </div>
