<div class="container shadow-lg p-3 mb-5 bg-body rounded" style="margin-top: 8%; width: 50%; height: 100%; align-content: center;">
  <h4 style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;"><b>Register !!</b></h4>

  <div *ngIf="exist" class="alert alert-danger alert-dismissible fade show" role="alert">
    <p><strong>User already exists</strong> please try to login</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="create" class="alert alert-success alert-dismissible fade show" role="alert">
    <p><strong>Success</strong> User created successfully</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="redirect()"></button>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <select formControlName="role" class="form-select" aria-label="Default select example" style="width: 60%; margin-left: 21%;">
      <option disabled value="" selected>Choose the Role</option>
      <option>ADMIN</option>
      <option>STAFF</option>
      <option>DOCTOR</option>
    </select>
    <div *ngIf="role?.invalid && (role?.dirty || role?.touched)"  style="width: 60%; margin-left: 21%; color: red;">
      <div *ngIf="role?.errors?.['required']">
        *Role is required.
      </div>
    </div>

    <div class="col-12 my-3" style="width: 60%; margin-left: 21%;">
      <input formControlName="name" type="text" class="form-control" placeholder="Enter Your Name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" style="color: red;">
        <div *ngIf="name?.errors?.['required']">
          *Name is required.
        </div>
      </div>
    </div>

    <div class="col-12 my-3" style="width: 60%; margin-left: 21%;">
      <input formControlName="email" type="email" class="form-control" placeholder="Enter Your Email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" style="color: red;">
        <div *ngIf="email?.errors?.['required']">
          *Email is required.
        </div>
        <div *ngIf="email?.errors?.['email']">
          *Enter a valid email.
        </div>
      </div>
    </div>

    <div class="col-12 my-3" style="width: 60%; margin-left: 21%;">
      <input formControlName="password" type="password" class="form-control" placeholder="Enter Your Password">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" style="color: red;">
        <div *ngIf="password?.errors?.['required']">
          *Password is required.
        </div>
        <div *ngIf="password?.errors?.['minlength']">
          *Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <div class="col-12 my-3" style="width: 60%; margin-left: 21%;">
      <input formControlName="confpassword" type="password" class="form-control" placeholder="Confirm Your Password">
      <div *ngIf="confpassword?.invalid && (confpassword?.dirty || confpassword?.touched)" style="color: red;">
        <div *ngIf="confpassword?.errors?.['required']">
          *Confirm password is required.
        </div>
        <div *ngIf="registerForm.errors?.['mismatch'] && confpassword?.dirty">
          *Passwords do not match.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary my-4" style="width: 40%; margin-left: 30%;">Sign Up</button>
  </form>
</div>
